<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textutils</title>
</head>
<body>
This is very basic template!
{#{{ name }} is from {{ Place }}#}
<h1>Welcome to the text analyzer.Enter Your text</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='width: 1613px; height: 164px;' ></textarea><br>

    <input type="checkbox" name="removepunc"> Remove Punctuation <br>
    <input type="checkbox" name="fullcaps"> UPPERCASE <br>
    <input type="checkbox" name="newlineRemover"> New Line Remover <br>
    <input type="checkbox" name="ExtraSpaceRemover"> Extra Space Remover <br>
    <input type="checkbox" name="CharacterCounter"> Count Character <br>
    <button type='submit'>Analyze text</button>
</form>
</body>
</html>
